    <section class="book-a-table" id="book-a-table">
      <div class="book-a-table-div">
        <div class="book-a-table-pic">
          <img src="../images/img16.jpg" style=" height: 100%; width: 100%; object-fit: cover; object-position: bottom;">

        <div class="book-a-table-info">
          <div id="booking-form">
            <h2>Booking</h2>
            <div class="booking-options">
              <label for="ppl-num"> </label>
              <select name="ppl-num" id="ppl-num">
                <option value="1"><p>1 persone</p></option>
                <option value="2"><p>2 people</p></option>
                <option value="3"><p>3 people</p></option>
                <option value="4"><p>4 people</p></option>
                <option value="5"><p>5 people</p></option>
                <option value="6"><p>6 people</p></option>
              </select>
            </div>
            <div class="booking-options">
              <label for="booking-date"></label>
              <input type="date" id="booking-date" name="booking-date">
            </div>
            <div class="booking-options">
              <label for="booking-time" aria-placeholder="time"></label>
              <input type="time" id="booking-time" name="booking-time">
            </div>
            <button type="submit" id="booking-button"><p> book now</p></button>


          </div>

        </div>

      </div>
